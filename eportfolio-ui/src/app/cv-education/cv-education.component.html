<!-- Modal -->
<div class="modal fade" id="cvEducationModal" tabindex="-1" role="dialog" aria-labelledby="cvEducationModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cvEducationModalTitle">Introduction</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="educationForm" (ngSubmit)="onSubmit(educationForm.value)">
                    <div class="form-group">
                        <label for="schoolname">School</label>
                        <input type="text" class="form-control" id="schoolname" formControlName="schoolname">
                    </div>
                    <div class="form-group" style="margin-top:10px;">
                        <label for="degree">Degree</label>
                        <input type="text" class="form-control" id="degree" formControlName="degree">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
